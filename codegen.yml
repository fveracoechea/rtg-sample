overwrite: true
schema: "http://localhost:3001/api/graphql"
documents: "nextjs/src/apollo/queries/*.ts"
generates:
  nextjs/src/apollo/types/generated.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-resolvers"
    config:
      withHooks: true
